<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Themes Automation</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
        <i class="bi bi-arrow-left-square"></i>
        <h1>Schedule Theme Automation</h1>
    </header>
    <div id="scheduledChangesContainer">
      <h2>Upcoming Schedule</h2>
      <div id="scheduledChanges"></div>
    </div>
    <h3 id="storeThemes">Wholesale themes</h3>
    <button id="storeSwitchButton" onclick="window.switchStore()">Switch to Retail</button>
    <div id="themesContainer"></div>

    <div id="scheduleModal" class="modal">
        <div id="modalContent" class="modal-content">
          <span class="close" onclick="window.closeModal()">&times;</span>
          <h2 id="themeName">Schedule Theme Change</h2>
          <div id="formContainer"></div>
        </div>
    </div>
    <script>
     require('./renderer.js');
    </script>
  </body>
</html>
